<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
   <!-- header -->
       <header class="py-4 shadow-sm bg-white">
           <div class="container flex items-center justify-between">
               <!-- logo -->
               <a href="#">
                   <img src="./images/LOGO_OF_LOGO.svg" class="w-32">
               </a>

               <!-- search bar -->
               <div class="w-full max-w-xl relative flex">
                   <span class="absolute left-4 top-3 text-lg text-gray-400">
                       <i class="fas fa-search"></i>
                   </span>
                   <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 rounded-l-md focus:outline-none" placeholder="search">
                   <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>

               </div>

               <!-- icons -->
               <div class="flex items-center space-x-4">
                   <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                      <div class="text-2xl">
                          <i class="far fa-heart"></i>
                      </div>
                      <div class="text-xs leading-3">Wish List</div>
                      <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
                   </a>
                   <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                      <div class="text-2xl">
                          <i class="fas fa-shopping-bag"></i>
                      </div>
                      <div class="text-xs leading-3">Cart</div>
                      <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">9</span>
                   </a>
                   <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                      <div class="text-2xl">
                          <i class="far fa-heart"></i>
                      </div>
                      <div class="text-xs leading-3">Account</div>
                      
                   </a>
               </div>
           </div>

       </header>
   <!-- header end -->

   <!-- navbar -->
   <nav class="bg-gray-800"></nav>

   <!-- navbar end -->
    
</body>
</html>
